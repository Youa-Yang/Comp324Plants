<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- kit code for <head> -->
    <script src="https://kit.fontawesome.com/7ddbd1490a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Plant Store</title>
    <nav class= "innertopnav"></nav>
    <script src="../js/nav2.js"></script>
    <script type="module" src = "../js/auth.js"></script>
    <script type = module src="../js/practicce.js "></script>
    <script type = "module">
      import {createAuth} from "../js/practicce.js";
      document.getElementById("register").addEventListener("click",createAuth);
    </script>
  </head>


  <body  >
  <div class = center>

    <h1 style = "color:green" >Register</h1>
    <p>Please fill in this form to create an account.</p>


    <label for="emailRegister"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="emailRegister" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

     <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a>.</p>

  </div >
  <button class = "centerpicture" type="submit" id = "register" >Register</button>
  <div>
    <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
  </div>

  </div>


  </body>

  <footer class = "bottom"></footer>
  <script src= "../js/footer2.js"></script>

</html>
